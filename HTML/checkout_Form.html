<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Check Out Form</title>
  </head>

  <body>
    <h1 id="HeadDiv">Check Out Form</h1>
    <form>
      <label for="address">Address:</label>
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Address"
        size="30px"
        maxlength="100"
      />

      <br />

      <label for="postcode">Postcode:</label>
      <input
        type="text"
        name="postcode"
        id="postcode"
        placeholder="Postcode"
        size="30px"
        maxlength="100"
      />

      <br />

      <label for="city">City:</label>
      <input type="text" name=city" id="city" placeholder="City" size="30px"
      maxlength="100">

      <br />

      <p>Choose your shipping method</p>

      <select name="shipping" id="shipping">
        <option value="Select a shipping form">
          --Select a shipping form--
        </option>
        <option value="Free supper saver shipping">
          Free super saver shipping
        </option>
        <option value="Two day shipping">Two day shipping</option>
        <option value="One day shipping">One day shipping</option>
      </select>

      <p>Choose your payment method</p>

      <label>PayPal<input type="radio" name="payments" value="paypal" /></label>
      <label
        >Debit Card<input type="radio" name="payments" value="debit card"
      /></label>
      <label
        >Credit Card<input type="radio" name="payments" value="credit card"
      /></label>

      <br />
      <br />

      <label for="comments">Comments:</label><br />
      <textarea rows="7" cols="40" name="comments" id="comments"></textarea>

      <br />

      <label
        >Sign me up for email updates:<input
          type="checkbox"
          name="email updates"
          id="email updates"
          checked="checked"
      /></label>
      <br />
      <label
        >Securely save my payment details<input
          type="checkbox"
          name="save payment details"
          id="payment details"
      /></label>

      <br />
      <br />

      <input type="submit" value="Submit the form" />
    </form>
  </body>
</html>
